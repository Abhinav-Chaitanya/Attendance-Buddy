<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Zone - Attendance Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f4f6; }
    .result { margin-top: 1rem; padding: 1rem; background: #f1f5f9; border-left: 4px solid #2563eb; border-radius: 8px; }

    label { font-weight: bold; 
      margin-top: 1rem; 
      margin-bottom: 0.5rem; 
      display: block; 
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><strong>Attendance Buddy</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="goal.html">Attendance Target</a></li>
        <li class="nav-item"><a class="nav-link" href="manual.html">Attendance Predictor</a></li>
        
      </ul>
    </div>
  </div>
</nav>


  <!-- Safe Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div style="background-color: rgba(244, 240, 234, 0.795);" class="card shadow p-4">
          <h2 class="mb-3"> Attendance Safe Zone</h2>
          <label>Total No. of Classes Conducted:</label>
          <input type="number" class="form-control mb-2" id="safeTotal" >
          <label>Total No. of Classes Attended:</label>
          <input type="number" class="form-control mb-2" id="safeAttended" >
          <label>Cut-off Percentage (default 75%):</label>
          <input type="number" class="form-control mb-2" id="safeThreshold" >
          <label>Total No. of Classes per Day:</label>
          <input type="number" class="form-control mb-3" id="safePerDay" placeholder="e.g. 4 or 8 ..">
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="calculateSafe()">Calculate</button>
            <button class="btn btn-danger" onclick="resetForm()">Reset</button>
          </div>
          <div id="safeResult" class="result"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateSafe() {
      let total = parseInt(document.getElementById('safeTotal').value);
      let attended = parseInt(document.getElementById('safeAttended').value);
      let threshold = parseInt(document.getElementById('safeThreshold').value) || 75;
      let perDay = parseInt(document.getElementById('safePerDay').value);

      if (isNaN(total) || isNaN(attended) || isNaN(perDay)) {
        document.getElementById('safeResult').innerHTML = "⚠️ Please fill all fields!";
        return;
      }

      let currentPercent = ((attended / total) * 100).toFixed(2);

      if (currentPercent < threshold) {
        let required = Math.ceil(((threshold/100)*total - attended) / (1 - threshold/100));
        let daysNeeded = Math.ceil(required / perDay);
        document.getElementById('safeResult').innerHTML =
          `⚠️ Your Current Attendance Percentage is <b>${currentPercent}%</b>, which is below the safe cut-off percenatge i.e : <b>${threshold}%</b>.<br><br>` +
          `You must attend at least <b>${required}</b> more consecutive classes<br>` +
          `(~<b>${daysNeeded}</b> days, ${perDay} classes/day) to reach <b>${threshold}%</b>.`;
        return;
      }

      let safeSkips = Math.floor((attended * 100 / threshold) - total);
      if (safeSkips < 0) safeSkips = 0;
      let safeDays = Math.ceil(safeSkips / perDay);

      document.getElementById('safeResult').innerHTML =
        `Your Current Attendance Percentage : <b>${currentPercent}%</b><br><br>` +
        `You can safely miss up to <b>${safeSkips}</b> more classes<br>` +
        `(~<b>${safeDays}</b> days, ${perDay} classes/day) without falling below <b>${threshold}%</b>.`;
    }

    function resetForm() {
      document.getElementById('safeTotal').value = "";
      document.getElementById('safeAttended').value = "";
      document.getElementById('safeThreshold').value = "";
      document.getElementById('safePerDay').value = "";
      document.getElementById('safeResult').innerHTML = "";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
