<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Based Projection - Attendance Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f4f6; }
    .result { margin-top: 1rem; padding: 1rem; background: #f1f5f9; border-left: 4px solid #2563eb; border-radius: 8px; }
    label { font-weight: bold; 
      margin-top: 1rem; 
      margin-bottom: 0.5rem; 
      display: block; 
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><strong>Attendance Buddy</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="calculate.html">Attendance Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="manual.html">Attendance Predictor</a></li>
        <li class="nav-item"><a class="nav-link" href="safe.html">Attendance Safe Zone</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Goal Form -->
  <div  class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div style="background-color: rgba(244, 240, 234, 0.795);" class="card shadow p-4">
          <h2 class="mb-3">Attendance Target</h2>
          <label>Total No. of Classes Conducted:</label>
          <input type="number" class="form-control mb-2" id="goalTotal" >
          <label>Total No. of Classes Attended:</label>
          <input type="number" class="form-control mb-2" id="goalAttended" >
          <label>Target Percentage:</label>
          <input type="number" class="form-control mb-2" id="goalTarget" >
          <label>Total No. of Classes per Day:</label>
          <input type="number" class="form-control mb-3" id="goalPerDay" placeholder="e.g. 4 or 8 ....">
          
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="calculateGoal()">Calculate</button>
            <button class="btn btn-danger" onclick="resetForm()">Reset</button>
          </div>
          <div id="goalResult" class="result"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateGoal() {
      let total = parseInt(document.getElementById('goalTotal').value);
      let attended = parseInt(document.getElementById('goalAttended').value);
      let target = parseInt(document.getElementById('goalTarget').value);
      let perDay = parseInt(document.getElementById('goalPerDay').value);

      if (isNaN(total) || isNaN(attended) || isNaN(target) || isNaN(perDay)) {
        document.getElementById('goalResult').innerHTML = "⚠️ Please fill all fields!";
        return;
      }

      let currentPercent = ((attended / total) * 100).toFixed(2);

      if (currentPercent >= target) {
        let diff = (currentPercent - target).toFixed(2);
        let safeSkips = Math.floor((attended * 100 / target) - total);
        if (safeSkips < 0) safeSkips = 0;

        document.getElementById('goalResult').innerHTML =
          `Congrats! You have already achieved your target of <b>${target}%</b>.<br>` +
          `Your Current Attendance Percentage is <b>${currentPercent}%</b>, which is <b>${diff}%</b> higher than your goal.<br><br>` +
          `This means you can still miss up to <b>${safeSkips}</b> classes<br>` +
          `and maintain at least <b>${target}%</b> attendance.`;
        return;
      }

      let required = Math.ceil(((target/100)*total - attended) / (1 - target/100));
      let days = Math.ceil(required / perDay);
      let projectedTotal = total + required;
      let projectedAttended = attended + required;

      /*document.getElementById('goalResult').innerHTML =
        `Current Attendance: <b>${currentPercent}%</b><br><br>` +
        `You need to attend <b>${required}</b> more classes.<br>
         That’s about <b>${days}</b> full days (${perDay} classes/day) without missing.`;*/
       document.getElementById('goalResult').innerHTML =
    `Your Current Attendance Percentage: <b>${currentPercent}%</b><br><br>` +
    `You need to attend <b>${required}</b> more classes.<br>` +
    `That’s about <b>${days}</b> full days (${perDay} classes/day) without missing.<br><br>` +
    `After reaching your target:<br>` +
    `Total No. of Classes Conducted: <b>${projectedTotal}</b><br>` +
    `Total No. of Classes Attended: <b>${projectedAttended}</b>`;
    }

    function resetForm() {
      document.getElementById('goalTotal').value = "";
      document.getElementById('goalAttended').value = "";
      document.getElementById('goalTarget').value = "";
      document.getElementById('goalPerDay').value = "";
      document.getElementById('goalResult').innerHTML = "";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
